  content : "В отличие от нейронных сетей и других методов машинного обучения, Семантический ИИ (Explainable AI, Semantic AI) способен «объяснить» свой выбор решения, а человек способен это объяснение «понять», потому что Семантический ИИ основан на тех же принципах, что и мышление человека – логических правилах."
  # bullet point
  bullet_point:
    - "Одна из концептуальных проблем, которую предстоит решить, чтобы применять ИИ повсеместно  – так называемая проблема «Черного ящика»."
    - "Современные методы ИИ (нейронные сети, машинное обучение) не могут объяснить, как обученная система принимает решение."
    - "Современные методы ИИ (нейронные сети, машинное обучение) не могут объяснить, как обученная система принимает решение."
